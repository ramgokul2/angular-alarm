<div>
	
<form novalidate (submit)="add()">
<label> Alarm time: </label>
<input [(ngModel)]="time" name="time" type="time">
<label> Notes: </label>
<input [(ngModel)]="notes" name="notes">
<label> Repeat Options: </label>
<input type="radio" value="Once" [(ngModel)]="repeat" name="repeat"> Once
<input type="radio" value="Mon-Fri" [(ngModel)]="repeat" name="repeat"> Mon-Fri
<input type="radio" value="Daily" [(ngModel)]="repeat" name="repeat"> Daily
<button type="submit">Submit</button>

</form>

</div>

<ul class="alarms">
  <li *ngFor="let alarm of alarms"  (click)="onSelect(alarm)"
      [class.selected]="alarm === selectedAlarm">
    <span class="badge">{{alarm.time}}</span>
    <span>{{alarm.notes}}</span>
    <span class="rp">{{alarm.repeat}}</span>
    <button class="delete"
      (click)="delete(alarm); $event.stopPropagation()">x</button>
  </li>
</ul>
